<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tell me a joke</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto+Slab:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" crossorigin>
    <!--
        font-family: 'Roboto', sans-serif;
        font-family: 'Roboto Mono', monospace;
        font-family: 'Roboto Slab', serif;
    -->

    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./assets/dom-to-image.min.js"></script> -->
    <!-- <script src="./main-one-speed-param.js" defer></script> -->
    <script src="./main-two-speed-params.js" defer></script>
    <!-- <script type="module" src="./main.js"></script> -->
</head>

<body>
    <div class="container clearfix">
        <div class="output-image-shot-wrapper">
            <div id="output" class="joke-container">
                <div class="joke-canvas">
                    <pre class="joke"
                        data-index="">Chuck Norris knows the last digit of pi. <span>I told him.</span></pre>
                    <img src="./assets/joke-canvas.jpg" alt="" class="joke-canvas-after">
                </div>
            </div>
        </div>

        <div class="nav grid-container">
            <div class="btn left-arrow nav-btn-left">&nbsp;</div>
            <div class="btn gray-btn nav-center">This is not a joke</div>
            <div class="btn right-arrow nav-btn-right">&nbsp;</div>
        </div>

        <div id="info" class="auto-width-content">
            <!-- <div class="switch auto-play switch-on" style="float:right">Autoplay</div> -->
            <div class="switches clearfix">
                <div class="switch sound-switch switch-on" title="On/Off Sound effects">Sound</div>
                <div class="switch img-switch switch-on"
                    title="On/Off Convert joke to image when the typewriter finish">Img</div>
                <div class="switch auto-play switch-on"
                    title="On/Off Auto load the next joke 5 seconds after the typewriter finish">Autoplay</div>
                <br>
                <div class="cookie-banner" style="margin-top: 8px;">This site uses functional cookies.</div>
            </div>

            <div class="joke-info">
                <h1 class="joke-source">Joke #<span class="joke-index">0</span> Id:<span class="joke-id">0</span></h1>
                <p class="joke-source-name">
                    <a href="http://api.icndb.com/jokes/random">http://api.icndb.com/jokes/random</a>
                </p>
            </div>

            <a href="./assets/joke-0.png" class="joke-image-shot-link" title="Click to download the image." download>
                <img src="./assets/joke-0.png" alt="Last image shot" class="joke-image-shot">
            </a>

        </div>
    </div>
</body>

</html>
